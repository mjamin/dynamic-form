<mat-form-field class="mat-form-field-full-width" [appearance]="field.config?.appearance || 'outline'" [floatLabel]="field.config?.floatLabel || 'always'">
    <mat-label>{{field.label}}</mat-label>
    <mat-select [formControlName]="field.id" [required]="required">
        <mat-option *ngFor="let o of field.config?.options" [value]="o.value">{{o.label}}</mat-option>
    </mat-select>
    <mat-error *ngIf="control.invalid">{{error}}</mat-error>
    <mat-hint *ngIf="field.hint">{{field.hint}}</mat-hint>
</mat-form-field>
