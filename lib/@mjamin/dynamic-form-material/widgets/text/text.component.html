<mat-form-field class="mat-form-field-full-width" appearance="outline" floatLabel="always">
    <mat-label>{{field.label}}</mat-label>
    <input matInput [formControlName]="field.id" [required]="required" placeholder="Some text">
    <mat-error *ngIf="control.invalid">{{error}}</mat-error>
    <mat-hint *ngIf="field.hint">{{field.hint}}</mat-hint>
</mat-form-field>
